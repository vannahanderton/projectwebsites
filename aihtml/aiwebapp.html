<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div class="navbar fixed-element">
        <a href="../startbootstrap-resume-gh-pages/index.html">Check out my Resume!</a>
        <br>
        <a href="../scratch.html/scratch.html">Go to Christmas Page!</a>
 </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="win-count">
                <p>Player Wins: <span id="playerWins">0</span></p>
                <p>Computer Wins: <span id="computerWins">0</span></p>
            </div>
            <p id="turnMessage">Your turn</p> <!-- Turn message here -->
            <button id="startGame" onclick="startGame()">Start Game</button>
            <button id="resetGame" onclick="resetGame()">Reset Game</button>
        </div>

        <div class="board" id="board">
            <div class="cell" id="cell-0" onclick="playerMove(0)"></div>
            <div class="cell" id="cell-1" onclick="playerMove(1)"></div>
            <div class="cell" id="cell-2" onclick="playerMove(2)"></div>
            <div class="cell" id="cell-3" onclick="playerMove(3)"></div>
            <div class="cell" id="cell-4" onclick="playerMove(4)"></div>
            <div class="cell" id="cell-5" onclick="playerMove(5)"></div>
            <div class="cell" id="cell-6" onclick="playerMove(6)"></div>
            <div class="cell" id="cell-7" onclick="playerMove(7)"></div>
            <div class="cell" id="cell-8" onclick="playerMove(8)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
